<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/comunidade.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6add2463d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Comunidade</title>
  </head>
  <body>
    <div class="container">
        
      <h1 class="title">
        <br/>
        <i class="img-title fas fa-film"></i>Sugestões ao catálogo
        <br/>
      </h1>
      <form id="movie-form">
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group">
          <label for="type">Tipo</label>
          <select class="form-control" id="type">
            <option value="Filme">Filme</option>
            <option value="Série">Série</option>
            <option value="Documentário">Documentário</option>
            <option value="Animes">Animes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="streaming">Categoria</label>
          <select class="form-control" id="streaming">
            <option value="Ação">Ação</option>
            <option value="Aventura">Aventura</option>
            <option value="Comédia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Fantasia">Fantasia</option>
            <option value="Ficção científica">Ficção científica</option>
            <option value="Musical">Musical</option>
            <option value="Romance">Romance</option>
            <option value="Terror">Terror</option>
          </select>
        </div>
        <input type="submit" value="Adicionar" class="btn-lg mt-4 mb-4" />
        <br>
        <button class="go-back"><a class="link-voltar" href="./index.html" >Home Page</a></button>
     
      <table class="table table-dark table-striped mt-4">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Tipo</th>
            <th scope="col">Categoria</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="movie-list"></tbody>
      </table>
    </form>
    </div>

  <script src="js/comunidade.js"></script>
  </body>
</html>
