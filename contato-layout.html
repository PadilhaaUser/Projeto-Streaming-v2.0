<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style-contato.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <main class="container">
        <article>
        <h1 class="titulo">Contato</h1>
            <p>Telefone: (xx) xxxxx-xxxx</p>
            <p>WhatsApp: (yy) yyyyy-yyyy</p>
            <br>
            <p>Fale conosco:</p>
            <br>
            <div class="input-field">
                <p>E-mail</p>
                <input type="text" name="e-mail" id="e-mail" placeholder="Deixe seu e-mail">
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-field">
                <p>Nome</p>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <div class="underline"></div>
            </div>
            <br>
            <div class="textarea-field">
                <p>Mensagem</p>
                <textarea type="text" name="mensagem" id="mensagem" placeholder=""></textarea>
            </div>
            <button class="botao">Enviar</button>
        </article>
    </main>
    <button class="go-back"><a class="link-voltar" href="./index.html" >Home Page</a></button>
</body>
</html>
